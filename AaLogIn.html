<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  #b1 {
    border: none;
    background-color: beige;
    padding: 8px 12px;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    color: black;
    margin: 12px 16px;
    cursor: pointer;
    align-items: center;
    }
  nav {
    background-color: beige;
    border: 2px;
    border-color: rgb(245, 245, 209);
    border-style: groove;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box;
  }


  .container {
    position: relative;
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px 0 30px 0;
  } 


  input,
  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    margin: 5px 0;
    opacity: 0.85;
    display: inline-block;
    font-size: 17px;
    line-height: 20px;
    text-decoration: none; 
  }

  input:hover,
  .btn:hover {
    opacity: 1;
  }



  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }


  .col {
    float: left;
    width: 50%;
    margin: auto;
    padding: 0 50px;
    margin-top: 6px;
  }


  .row:after {
    content: "";
    display: table;
    clear: both;
  }


  .vl {
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    border: 2px solid #ddd;
    height: 175px;
  }


  .vl-innertext {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 50%;
    padding: 8px 10px;
  }


  .hide-md-lg {
    display: none;
  }


  .bottom-container {
    text-align: center;
    background-color: #666;
    border-radius: 0px 0px 4px 4px;
  }
  footer{
    background-color: beige;
    border: 2px;
    border-color: rgb(245, 245, 209);
    border-style: groove;
    clear: both;
    text-align: center;
  }


  @media screen and (max-width: 650px) {
    .col {
      width: 100%;
      margin-top: 0;
    }

    .vl {
      display: none;
    }
    /* show the hidden text on small screens */
    .hide-md-lg {
      display: block;
      text-align: center;
    }
  }

</style>
</head>
<body>

<nav>
  <a href="index.html"><button id="b1" onclick= a href="index.html">Home</button></a>
  <a href="AaServices.html"><button id="b1" onclick= a href="AaServices.html">Services</button></a>
  <a href="AboutUs.html"><button id="b1" onclick= a href="AboutUs.html">About Us</button></a>
  <a href="#"><button id="b1" onclick= a href="#">Contact</button></a>
</nav>
<div class="container">
  <form action="AaServices.html">
    <div class="row">
      <h2 style="text-align:center">Login with SingPass or Manually</h2>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <button class="open-button" onclick="LogIn()"><img src=singpass.jpg></button>
        
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login"> 
      </div>
      
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="AaSignUp.html" style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>
<script>
  function LogIn(){
  alert("SingPass Log in success!");
}
</script>

</body>
<footer>
  <p>For any inquiries contact us <a href="#"> here!</p>
</footer>
</html>
